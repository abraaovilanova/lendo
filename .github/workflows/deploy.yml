name: deploy-react-gh-pages
on:
  push:
    branches:
      - main

env:
  CI: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Verify authentication credentials
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "$ACCESS_TOKEN" ]; then
            echo "Error: GitHub access token is not provided."
            exit 1
          fi


      - name: Set Git identity
        run: |
          git config --global user.email "abraaovilanova@gmail.com"
          git config --global user.name "Abra√£o Vila Nova"

      - name: Print repository URL
        run: echo "Repository URL - https://github.com/${{ github.repository }}.git"

      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm install

      - name: deploy
        run: npm run deploy


