name: deploy-react-gh-pages
on:
  push:
    branches:
      - main

env:
  CI: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm install
      
      - name: deploy
        run: npm run deploy
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

